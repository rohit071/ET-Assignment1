<div>
    <h1>Enter The Details of the Patient Below</h1>
    <form><table>
    <tr>
        <td>First Name :</td>
        <td><input type="text" ng-model="newPatient.name"  /></td>
    </tr>

    <tr>
        <td> Last Name : </td>
        <td><input type="text" ng-model="newPatient.lname" /></td>
    </tr>
    <tr>
        <td> Phone Number : </td>
        <td><input type="number" min="1000000000" max="9999999999" ng-model="newPatient.number" /></td>
    </tr>
    <tr>
        <td>Last Date of Visit</td>
        <td><input type="date" ng-model="newPatient.date" /></td>
    </tr>
    <tr>
        <td >Status</td>
        <td>
            Active<input type="radio" name="radio" value="Active" checked ng-model="newPatient.status"  />
            InActive<input type="radio" name="radio"  ng-model="newPatient.status" value="Inactive" />
        </td>
    </tr>
    <tr><td></td><td><button ng-click="addCustomer()">Add New Patient</button></td></tr>
</table></form>
    <input type="text" ng-model="filter.name" /><br />
    <table id="list">
        <tr ng-repeat="pat in patients | filter : filter.name">
            <td > {{pat.fname}}</td><td> {{pat.lname}}</td>
            <td>{{pat.date}}</td>
            <td>{{pat.pnumber}}</td>
            <td>{{pat.status}}</td> 

</tr>
        
    </table>
</div>
